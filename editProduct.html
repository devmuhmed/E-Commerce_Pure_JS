<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Edit Product</title>
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/createProduct.css" />
  </head>
  <body>
    <!-- Start Header-->
    <header>
      <div class="container">
        <div class="header-content d-flex">
          <a href="index.html" class="brand-logo"> Shopping Cart </a>
          <nav>
            <ul class="d-flex" id="links">
              <li>
                <a href="login.html">Sign In</a>
              </li>
              <li>
                <a href="register.html">Sign Up</a>
              </li>
            </ul>
            <ul id="users">
              <li>
                <a href="#" id="user"></a>
              </li>
              <li>
                <a href="favorites.html"> Favorites</a>
              </li>
              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">1</span>
                <div class="carts-products">
                  <div></div>
                  <a href="cartproducts.html">view all products</a>
                </div>
              </li>
              <li>
                <a href="#" id="logout">Logout</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- start product -->
    <section class="create-product-page">
      <div class="container">
        <div class="create-product-content">
          <form id="update-form">
            <input type="file" id="upload-image" />
            <input type="text" placeholder="Name ..." id="product-name" />
            <input
              type="text"
              placeholder="Description ... "
              id="product-desc"
            />
            <select name="" id="product-size">
              <option value="" hidden>Select Size</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <input type="submit" value="update" id="update-product-btn" />
          </form>
        </div>
      </div>
    </section>
    <!-- start product -->
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/editProduct.js"></script>
  </body>
</html>
